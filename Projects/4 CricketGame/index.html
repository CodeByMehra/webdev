<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="gameScreen">
    <section class="gamePanel">

        <body>
            <h1>Bat Ball Stump Game</h1>
            <div class="buttons">
                <button onclick="getInput('Bat')">Bat</button>
                <button onclick="getInput('Ball')">Ball</button>
                <button onclick="getInput('Stump')">Stump</button>
            </div>
            <h3 id="choiceDisplay"></h3>
            <h3 id="resultDisplay"></h3>

    </section>

    <section class="scoreBoard">
        <h2>ScoreBoard</h2>
        <h3 >You : <h3 id="userScoreCount"> </h3></h3>
        <h3>PC : <h3 id="pcScoreCount"></h3></h3>
    </section>
</div>
<script src="script.js"></script>
</body>

</html>
