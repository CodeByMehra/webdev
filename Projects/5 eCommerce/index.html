<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="navBar">

        <div class="logo">LuxeClothing</div>
        <div class="navBarItems">
            <a href="#">HOME</a>
            <a href="">MEN</a>
            <a href="">WOMEN</a>
            <a href="">KIDS</a>
        </div>
        <div class="icons">

            <button>
                <img src="icons/favorite_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="wishlsit">
            </button>
            <button>
                <img src="icons/shopping_cart_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="cart">
            </button>
            <button>
                <img src="icons/person_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="profile">
            </button>

        </div>
    </section>

    <section class="itemCards">
        <div class="card">
            <img src="images/Boys' Shirts _ ZARA United Kingdom.jpg" alt="">
            <p id="itemBrand">Zara</p>
            <p>Boys Half Sleeve Shirt</p>
            <div class="pricingSection">
                <div class="priceDetails">
                    <span class="currentPrice">₹1199</span>
                    <span class="mrp">₹1900</span>
                    <span class="discount">62% OFF</span>
                </div>
            </div>

            <div class="actionButtons">
                <button>Buy Now</button>
                <button>Add To Cart</button>
            </div>

        </div>

        <div class="card">
            <img src="images/7d96a2ec-9743-4839-aeae-dbf37341630a1719580801595HMMenPackOf3T-Shirts1.webp" alt="">
            <p id="itemBrand">H&M</p>
            <p>3 T-Shirts Combo Unisex</p>
            <div class="pricingSection">
                <div class="priceDetails">
                    <span class="currentPrice">₹1249</span>
                    <span class="mrp">₹2400</span>
                    <span class="discount">55% OFF</span>
                </div>
            </div>

            <div class="actionButtons">
                <button>Buy Now</button>
                <button>Add To Cart</button>
            </div>

        </div>
    </section>
</body>

</html>
