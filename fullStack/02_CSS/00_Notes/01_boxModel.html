=====================================================
📘 CSS BOX MODEL NOTES
=====================================================

🔹 Definition:
The CSS Box Model is a fundamental concept in web design and layout.
It describes how every HTML element is represented as a rectangular box
that consists of four main areas: Content, Padding, Border, and Margin.
:contentReference[oaicite:0]{index=0}

Each element on a web page occupies space according to this model.

-----------------------------------------------------
🔹 Structure of the Box Model:
-----------------------------------------------------

        +-----------------------------+
        |         Margin              |   ← Outer transparent space
        |   +---------------------+   |
        |   |      Border         |   |   ← Surrounds the padding
        |   |  +---------------+  |   |
        |   |  |   Padding     |  |   |   ← Space between content and border
        |   |  | +-----------+ |  |   |
        |   |  | |  Content  | |  |   |   ← The actual content (text, image, etc.)
        |   |  | +-----------+ |  |   |
        |   |  +---------------+  |   |
        |   +---------------------+   |
        +-----------------------------+

-----------------------------------------------------
🔹 Components:
-----------------------------------------------------

1️⃣ Content:
   - The area where text, images, or other elements appear.
   - Controlled using width and height properties.
   :contentReference[oaicite:1]{index=1}

2️⃣ Padding:
   - Clears space *inside* the element, between content and border.
   - Transparent background (takes background color of the element).
   - Property: `padding: 20px;`
   :contentReference[oaicite:2]{index=2}

3️⃣ Border:
   - Wraps around the padding and content.
   - Property: `border: 2px solid black;`
   :contentReference[oaicite:3]{index=3}

4️⃣ Margin:
   - Clears space *outside* the border.
   - Used to create distance between elements.
   - Property: `margin: 30px;`
   :contentReference[oaicite:4]{index=4}

-----------------------------------------------------
🔹 Example Code:
-----------------------------------------------------

    div {
        width: 200px;
        height: 100px;
        padding: 20px;
        border: 5px solid blue;
        margin: 30px;
    }

-----------------------------------------------------
🔹 Total Element Size Calculation:
-----------------------------------------------------
Total width = width + padding-left + padding-right + border-left + border-right + margin-left + margin-right
Total height = height + padding-top + padding-bottom + border-top + border-bottom + margin-top + margin-bottom
:contentReference[oaicite:5]{index=5}

-----------------------------------------------------
🔹 box-sizing Property:
-----------------------------------------------------
By default, width and height include only the content area.

    box-sizing: content-box;   ← Default behavior  
    box-sizing: border-box;    ← Includes padding & border in total width

Example:
    * {
        box-sizing: border-box;
    }
:contentReference[oaicite:6]{index=6}

-----------------------------------------------------
🔹 Summary:
-----------------------------------------------------
✅ Box model controls spacing, layout, and alignment.
✅ Understanding it helps in designing perfect webpage structures.
✅ Every element behaves like a box with layers.

=====================================================
END OF NOTES
