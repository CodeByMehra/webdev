<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transition Example</title>
  <style>
    /* A simple box */
    div {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      transition: width 1s, height 1s, background-color 1s; /* Smooth transition */
    }

    /* On hover, properties will smoothly change */
    div:hover {
      width: 200px;
      height: 200px;
      background-color: steelblue;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
