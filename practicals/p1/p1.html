<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width = device-width, initial-scale=1.0">
        <title>Three section webpage</title>
        <link rel="stylesheet" href="style1.css">
        <script defer src="scritp.js"></script>
    </head>

    <body>
        <header>
            <h1>Welcome to our website</h1>
            <p>This site dynamically leads content in the middle section</p>
        </header>
        <main id="Middle-section">

            <p>click the buttons below to load content here</p>
        </main>

        <footer>
            <button onclick="loadcontent(home)">Home</button>
            <button onclick="loadcontent(services)">services</button>
            <button onclick="loadcontent(contacts)">Contacts</button>
        </footer>
    </body>
</html>
